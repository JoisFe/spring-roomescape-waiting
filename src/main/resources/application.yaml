spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:database;MODE=MySQL
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    ddl-auto: create-drop
    defer-datasource-initialization: true
